<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon!</title>
    <link rel="stylesheet" href="style.scss"></link>
</head>
<body>
    <!--Sass info - https://www.freecodecamp.org/news/the-beginners-guide-to-sass/-->
    <div class="card" data-tilt data-tilt-scale="0.95" data-tilt-startY="40">
        <div class="pokemon-header">
            <h1>Click the button to get a new Pokemon!</h1>
            <span><h2 id="pokeName"></h2></span>
            <img id="pokemonPic">
        </div>
        <div class="pokemon-stats">
            <span id="pokedexNo"></span>
            <br/>
            <span id="pokeHeight"></span>
            <br/>
            <span id="pokeWeight"></span>
            <br/>
            <span id="pokeSpeed"></span>
            <br/>
            <span id="pokeAttack"></span>
            <br/>
            <span id="pokeDefense"></span>
            <br/>
            <span>
                <button id="button" class="btn-warning" onclick="getPokemon()">Get New Pokemon</button>
            </span>
        </div>
    </div>
</body>
<script src="main.js"> </script>
</html>
