<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div><h1 class="title"></h1>
            </div>
                <div class="pokemon-stats">
                    
                    <div class="main-image-container"><img class="pokemon-pic">
                    </div>
                                
                                <!-- <h4 class="poke-name"></h4> -->
                                
                                <h4 class="pokedex-number"></h4>
                                <h4 class="poke-height"></h4>
                                <h4 class="poke-weight"></h4>
                                <h4 class="poke-speed"></h4>
                                <h4 class="poke-attack"></h4>
                                <h4 class="poke-defence"></h4>
                                <br/>
                                <br/>
                                <button class="btn">Get New Pokemon</button>
                </div>
                <div class="colour-scheme">
                    <h3 class="colour-scheme-text">Change colour scheme</h3>
                    <button class="pink-button colour-scheme-button colour-scheme-text">Pink</button>
                    <button class="dark-blue colour-scheme-button colour-scheme-text">Dark blue</button>
                </div>
        </div>
       
                <!-- <div class="blob"></div> -->
    </div>

<script src="main.js"> </script>
</html>
