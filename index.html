<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="pokemon-header">
                <h2 class="title">Click the button to get a new Pokemon!</h2>
                <br/>
                <h3 class="subtitle" id="pokeName"></h3>
                <img id="pokemonPic">
             </div>
             <br/>
             <br/>
                <div class="pokemon-stats">
                     <h4 id="pokedexNo"></h4>
                    <br/>
                    <h4 id="pokeHeight"></h4>
                    <br/>
                    <h4 id="pokeWeight"></h4>
                    <br/>
                    <h4 id="pokeSpeed"></h4>
                    <br/>
                    <h4 id="pokeAttack"></h4>
                    <br/>
                    <h4 id="pokeDefense"></h4>
                    <br/>
                    <button class="btn" class="btn-warning" onclick="getPokemon()">Get New Pokemon</button>
                </div>
                <div class="blob"></div>
            </div>
        </div>
    </div>

</body>
<script src="main.js"> </script>
</html>
